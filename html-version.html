<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    function generatePhrase() {
        var letters = ["a", "e", "i", "o", "u", " "];
        var phrase = "https://translate.google.com/#auto/en/";
        for (i = 0; i < Math.random() * (250 - 150) + 150; i++) {
            var letter = letters[Math.floor(Math.random() * letters.length)];
            phrase = phrase + letter;
        }
        document.write('<a href="' + phrase + '" target="_blank">' + "Generate Hawaiian Wisdom" + '</a>');
    }

    $('#phrase').html(generatePhrase())
    </script>
</head>

<body></body>

</html>
